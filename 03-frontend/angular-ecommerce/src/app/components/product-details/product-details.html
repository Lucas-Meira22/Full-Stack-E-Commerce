<div class="detail-section">
    <div class="container-fluid">
        <img class="detail-img" src={{product.imageUrl}} alt="">

        <h3>{{product.name}}</h3>
        <p class="price">Price: {{ product.unitPrice | currency: 'USD'}}</p>

        <a class="primary-btn" href="">Add to cart</a>

        <hr>

        <h4>Description</h4>
        <p>{{ product.description}}</p>

        <a href="">Back to Product List</a>
    </div>
</div>
