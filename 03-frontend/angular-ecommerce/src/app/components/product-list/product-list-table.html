<table class="table">

    <thead class="table-dark">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Units in Stock</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>
                <img [src]="'/' + product.imageUrl" width="120" height="120" />
            </td>
            <td>{{ product.name }}</td>
            <td>{{ product.unitPrice }}</td>
            <td>{{ product.unitsInStock }}</td>
        </tr>
    </tbody>
</table>
